services:
  - type: web
    name: calc2-bot
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r services/cas-python/requirements-prod.txt
    startCommand: uvicorn services.cas-python.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11